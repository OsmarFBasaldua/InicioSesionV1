<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/c9f5871d83.js" crossorigin="anonymous"></script>
    <title>Login:D</title>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Service</a>
            <a href="#">Contact</a>
        </nav>
        <div class="search">
            <input type="text" placeholder="Search...">
            <a><i class="fa fa-search" aria-hidden="true"></i></a>
        </div>
    </header>
    <div class="background"></div>
    <section class="home">
        <div class="content">
            <a href="#" class="logo">< Jr.Developers...</a>
            <h2>Welcome!</h2>
            <h3>To Your Website</h3>
            <pre>Have a great day, register your details to log in</pre>
            <div class="icon">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-github"></i>
                <i class="fa-brands fa-git-alt"></i>
            </div>
        </div>
        <div class="login">
            <h2>Sing In</h2>
            <div class="input">
                <input type="text" class="input1" placeholder="Email" required>
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="input">
                <input type="password" class="input1" placeholder="Password" required>
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="check">
                <label> <input type="checkbox">Remember Me</label>
                <a href="#"> Forgot Password ?</a>
            </div>
            <div class="button">
                <button class="btn">Sing In</button>
            </div>
            <div class="sing-up">
                    <p>Don't have an account?</p>
                    <a href="#">Sing Up</a>
            </div>
        </div>
    </section>
</body>
</html>
